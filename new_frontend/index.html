<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Frontend de Pruebas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Frontend de Pruebas</h1>
    <div id="auth-section">
        <h2>Autenticación</h2>
        <div id="login-form">
            <h3>Iniciar Sesión</h3>
            <input type="text" id="identifier" placeholder="Identificador (Boleta, RFC, ID)">
            <input type="password" id="password" placeholder="Contraseña">
            <button id="login-button">Iniciar Sesión</button>
        </div>
        <div id="session-info" style="display: none;">
            <p>Sesión activa como: <span id="user-type"></span></p>
            <button id="logout-button">Cerrar Sesión</button>
        </div>
        <div id="auth-message"></div>
    </div>

    <div id="file-section" style="display: none;">
        <h2>Gestión de Archivos</h2>
        <div id="upload-file-form">
            <h3>Subir Archivo</h3>
            <input type="file" id="file-input">
            <input type="text" id="upload-path" placeholder="Ruta en el servidor (opcional)">
            <button id="upload-button">Subir Archivo</button>
        </div>
        <div id="list-files-form">
            <h3>Listar Archivos</h3>
            <input type="text" id="list-path" placeholder="Ruta a listar (opcional)">
            <button id="list-button">Listar</button>
            <div id="file-list"></div>
        </div>
    </div>

    <div id="admin-section" style="display: none;">
        <h2>Gestión de Usuarios y Grupos</h2>
        <!-- Añade formularios y botones para crear usuarios, grupos, etc. -->
    </div>

    <div id="response-section">
        <h2>Respuesta del Servidor</h2>
        <pre id="server-response"></pre>
    </div>

    <script src="app.js"></script>
</body>
</html>
